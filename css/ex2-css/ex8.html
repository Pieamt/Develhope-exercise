<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta property="og:url" content="https://www.mycard.com/" />
    <meta property="og:type" content="website" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id="container">
      <div class="cardcontainer">
          <img src="imagecap.png" alt="example image">
          <h2>Card title</h2>
          <p>Some quick esample text to build on the card title
             and make up the bulk of the card's content. </p>
          <p>An item</p>
          <p>A second item</p>
          <p>A third item</p>
          <div class="link">
            <a href="#">Card link</a>
            <a href="#">Another Link</a>
          </div>
        </div>
    </main>
      
  </body>
</html>
