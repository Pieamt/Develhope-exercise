<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <table>
      <thead>
      <tr>
        <th>Names of months</th>
        <th scope="col">Cash entries</th>
        <th scope="col">Cash outflows</th>
      </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">january</th>
          <td>12</td>
          <td>24</td>
        </tr>
        <tr>
          <th scope="row">february</th>
          <td>5</td>
          <td>10</td>
        </tr>
        <tr>
          <th scope="row">march</th>
          <td>6</td>
          <td>12</td>
        </tr>
        <tr>
          <th scope="row">april</th>
          <td>8</td>
          <td>16</td>
        </tr>
        <tr>
          <th scope="row">may</th>
          <td>7</td>
          <td>14</td>
        </tr>
        <tr>
          <th scope="row">june</th>
          <td>9</td>
          <td>18</td>
        </tr>
        <tr>
          <th scope="row">july</th>
          <td>5</td>
          <td>10</td>
        </tr>
        <tr>
          <th scope="row">august</th>
          <td>1</td>
          <td>2</td>
        </tr>
        <tr>
          <th scope="row">september</th>
          <td>4</td>
          <td>8</td>
        </tr>
        <tr>
          <th scope="row">october</th>
          <td>2</td>
          <td>4</td>
        </tr>
        <tr>
          <th scope="row">november</th>
          <td>5</td>
          <td>10</td>
        </tr>
        <tr>
          <th scope="row">december</th>
          <td>10</td>
          <td>20</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">Total</th>
          <td>71</td>
          <td>142</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
