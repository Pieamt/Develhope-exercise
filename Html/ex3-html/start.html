<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button disabled>Submit</button>
    <br>
    <br>
    <label for="range">Range 0-100 with two step</label>
    <input type="range" name="range" id="range" min="0" max="100" step="50" step="100">
    <br>
    <br>
    <label for="mycheckbox">Checkbox</label>
    <input type="checkbox" checked name="mycheckbox" id="mycheckbox">
    <br>
    <br>
    <labet for="start">Start data</labet>
    <input type="date" id="start" name="start" value="" min="2015-01-01" max="2023-12-31">
  </body>
</html>
