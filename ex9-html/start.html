<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Blog Page</title>
  </head>
  <body>
    <header>
      <article>
        <img src="laptop.png" alt="an image of a laptop with a blog page" width="300" height="200">
         <section class="title">
            <h2>This is my blog page</h2>
            <p>In this blog page you can look my abilities with Html </p>
            <hr>
         </section>
      </article>
    </header>
    <form>
      <h3>Subscibe at the newsletter!</h3>
      <section>
        <label for="nameandlastname">Name and Lastname:</label>
        <br>
        <input type="text" id="nameandlastname" placeholder="Pietro amato" minlength="4" pattern="[A-Za-z]+" required>
        <br>
        <label for="form-email" >Email:</label>
        <br>
        <input type="email" id="form-email" name="email" placeholder="example@example.it" required/>
        <br>
        <label for="form-pass">Password:</label>
        <br>
        <input type="password" id="form-pass" name="pass" required/>
        <br>
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Accept terms and conditions</label>
        <br>
        <input type="button" id="button" value="Submit">
      </section>
      <hr>
    </form>
    <footer>
      <a href="#">Other blog link</a>
      <a href="#">Other Info</a>
    </footer>
  </body>
</html>
